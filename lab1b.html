    function prompt1() {

      var reply1 = prompt("Color of pet?", "red");

      document.getElementById("theWholeDocHTML").style.backgroundColor = "#32a8a6";

        document.getElementById("statement1").innerHTML =
        "Your pet is " + reply1 + " in color!";
        console.log(reply1);

        window.reply1 = reply1;

  }
